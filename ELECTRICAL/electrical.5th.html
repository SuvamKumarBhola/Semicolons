    .card-container {

    }

      border-radius: 5px 5px 0 0;

    }

    .card-content {
      padding: 1rem;
      text-align: left;
    }

    .card-content h3 {

    .download-btn {
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .download-btn:hover {
      background-color: #0067cc;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);

        .then(response => response.text())
